apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.2.1
    helm:
      valueFiles:
        - https://raw.githubusercontent.com/mpham-tomtom/argocd-sandbox/main/monitoring/values.yaml
        - https://raw.githubusercontent.com/mpham-tomtom/argocd-sandbox/main/monitoring/application-probes.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/mpham-tomtom/argocd-sandbox.git'
    path: demo-app
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: applications
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
